<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div th:insert="blocks/head"></div>

<body class="starter-page-page">

<div th:insert="blocks/header"></div>

<main class="main">

    <div class="page-title dark-background" data-aos="fade">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>Авторизация</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="container">

        <div th:if="${param.error}" class="d-flex justify-content-center" data-aos="fade-up">
            <div class="alert alert-warning" role="alert">
                <strong>Некорректный ввод логина или пароля</strong>
            </div>
        </div>

        <div class="row d-flex justify-content-center" data-aos="fade-up">
            <form action="/login" method="post" class="col-12 col-lg-6">
                <input type="text" name="username" required class="form-control mb-2" minlength="1" maxlength="255" placeholder="Логин">
                <input type="password" name="password" required class="form-control mb-2" minlength="1" maxlength="255" placeholder="Пароль">
                <button type="submit" class="btn btn-primary w-100">Авторизация</button>
            </form>
        </div>

    </section>

</main>

<div th:insert="blocks/footer"></div>

</body>

</html>

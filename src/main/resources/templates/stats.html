<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div th:insert="blocks/head"></div>

<body class="starter-page-page">

<div th:insert="blocks/header"></div>

<main class="main">

    <div class="page-title dark-background" data-aos="fade">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>Аналитика</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="container">

        <div class="row">
            <div class="col-12 col-lg-6 mb-3" data-aos="fade-up">
                <div class="card card-body shadow">
                    <p class="fs-4 m-0">Заявки по статусам</p>
                    <div id="applicationStatuses"></div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3" data-aos="fade-up">
                <div class="card card-body shadow">
                    <p class="fs-4 m-0">Заявки по категориям</p>
                    <div id="categories"></div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3" data-aos="fade-up">
                <div class="card card-body shadow">
                    <p class="fs-4 m-0">Топ-5 менеджеров</p>
                    <div id="managers"></div>
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3" data-aos="fade-up">
                <div class="card card-body shadow">
                    <p class="fs-4 m-0">Топ-5 сотрудников</p>
                    <div id="employees"></div>
                </div>
            </div>
        </div>

    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script th:inline="javascript" type="text/javascript">
    var res = /*[[${res}]]*/ [];
</script>
<script src="/js/stats.js"></script>

<div th:insert="blocks/footer"></div>

</body>

</html>

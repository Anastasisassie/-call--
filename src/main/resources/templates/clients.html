<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div th:insert="blocks/head"></div>

<body class="starter-page-page">

<div th:insert="blocks/header"></div>

<main class="main">

    <div class="page-title dark-background" data-aos="fade">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>Клиенты</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="container">

        <form action="/clients/filter" method="get" class="row mb-5">
            <div class="col-12 col-lg-auto mb-2" data-aos="fade-up">
                <a href="/clients" class="btn btn-secondary w-100">Сбросить</a>
            </div>
            <div class="col-12 col-lg mb-2" data-aos="fade-up">
                <input type="text" name="fio" class="form-control" minlength="1" maxlength="255" placeholder="ФИО" th:value="${fio}">
            </div>
            <div class="col-12 col-lg-auto mb-2" data-aos="fade-up">
                <button type="submit" class="btn btn-primary w-100">Поиск</button>
            </div>
        </form>

        <div class="row">
            <div th:each="i : ${clients}" class="col-12 col-lg-4 mb-2" data-aos="fade-up">
                <a th:href="${'/clients/' + i.id}">
                    <div class="card card-body shadow text-black">
                        <img th:src="${i.img}" alt="img" class="object-fit-cover w-100 rounded shadow border mb-2"
                             height="200">
                        <p class="fs-4 m-0 text-center" th:text="${i.fio}"></p>
                    </div>
                </a>
            </div>
        </div>

    </section>

</main>

<div th:insert="blocks/footer"></div>

</body>

</html>

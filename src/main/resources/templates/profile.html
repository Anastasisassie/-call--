<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<div th:insert="blocks/head"></div>

<body class="starter-page-page">

<div th:insert="blocks/header"></div>

<main class="main">

    <div class="page-title dark-background" data-aos="fade">
        <div class="heading">
            <div class="container">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>Профиль</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="container">

        <div th:if="${message}" class="d-flex justify-content-center" data-aos="fade-up">
            <div class="alert alert-warning" role="alert">
                <strong th:text="${message}"></strong>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-4 mb-2" data-aos="fade-up">
                <form action="/profile/update/img" method="post" enctype="multipart/form-data">
                    <input type="file" name="img" required class="form-control mb-2" accept="image/*">
                    <button type="submit" class="btn btn-success w-100 mb-2">Обновить</button>
                </form>
                <img th:src="${user.img}" alt="user" class="w-100 rounded shadow border">
            </div>
            <div class="col-12 col-lg mb-2" data-aos="fade-up">
                <form action="/profile/update" method="post" enctype="multipart/form-data">
                    <p class="fs-4 m-0">ФИО</p>
                    <input type="text" name="fio" required class="form-control mb-2" minlength="1" maxlength="255" th:value="${user.fio}">
                    <p class="fs-4 m-0">Телефон</p>
                    <input type="text" name="tel" required class="form-control mb-2" minlength="1" maxlength="255" th:value="${user.tel}">
                    <button type="submit" class="btn btn-success w-100">Обновить</button>
                </form>
            </div>
        </div>

    </section>

</main>

<div th:insert="blocks/footer"></div>

</body>

</html>
